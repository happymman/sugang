<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인페이지</title>
</head>
<body>
<h3 style="text-align: center;">메인 페이지</h3>

<div th:if="${session.studentIdx != null}">
    <form action="/student/logout" method="POST">
        <button type="submit" class="navyBtn">Logout</button>
    </form>

    <button type="button" class="navyBtn" onclick="location.href='/stduent/classPage'">수강 편람</button>
    <button type="button" class="navyBtn" onclick="location.href='/stduent/registrationPage'">신청 내역</button>
    <button type="button" class="navyBtn" onclick="location.href='/stduent/timetablePage'">시간표</button>
</div>
<div th:if="${session.adminIdx != null}">
    <form action="/admin/logout" method="POST">
        <button type="submit" class="navyBtn">Logout</button>
    </form>

    <button type="button" class="navyBtn" onclick="location.href='/admin/adminPage'">Admin 관리</button>
    <button type="button" class="navyBtn" onclick="location.href='/admin/classPage'">수업 관리</button>
    <button type="button" class="navyBtn" onclick="location.href='/admin/studentPage'">학생 관리</button>
</div>
</body>
</html>
