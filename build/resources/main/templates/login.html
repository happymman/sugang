<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<div class="container">
    <div class="col-lg-4">
        <div class="jumbotron" style="padding-top: 20px;">
            <form method="post" action="/admin/login">
<!--                <h3 style="test-align: center;">로그인</h3>-->
                <input type="radio" name="userType" value="admin" checked="checked"> 관리자
                <input type="radio" name="userType" value="student" onclick="updateFormAction('/student/login')"> 학생

                <div class="form-group">
                    <input type="text" class="form-control" id="userId" placeholder="아이디" name="userID" maxlength="20">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="비밀번호" name="userPassword" maxlength="20">
                </div>
                <input type="submit" class="btn btn-primary form-control" value="로그인">
            </form>

            <script>
                function updateFormAction(action) {
                    document.querySelector("form").action = action;
                }
            </script>
        </div>
    </div>
</div>
    <p th:text="${error}"></p>
</body>
</html>
