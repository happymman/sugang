<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>과목 개설</title>
</head>

<body>
<div class="container">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
        <div class="jumbotron" style="padding-top: 20px;">
            <form action="/admin/classes" method="post" >
                <h3 style="test-align: center;">과목 개설</h3>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="ClassNo" name="classNo" maxlength="20">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="CourseId" name="courseId" maxlength="20">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name" name="name" maxlength="20">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="MajorId" name="majorId" maxlength="20">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Year" name="year" maxlength="20">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Credit" name="credit" maxlength="20">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="LecturerId" name="lecturerId" maxlength="20">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="PersonMax" name="personMax" maxlength="20">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Opened" name="opened" maxlength="20">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="RoomId" name="roomId" maxlength="20">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="period ex : 2" name="period" maxlength="20">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="begin ex : 수 5시30분" name="begin" maxlength="20">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="end ex : 수 7시" name="end" maxlength="20">
                </div>

                <div class="form-group" style="test-align: center;">
                    <div class="btn-group" data-roggle="buttons">
                        <label class="btn btn-primary">
                            <%--                    			<input type="radio" name="userGender" autocomplete="off" value="남자" checked> 남자--%>
                        </label>
                        <label class="btn btn-primary">
                            <%--                    			<input type="radio" name="userGender" autocomplete="off" value="여자" checked> 여자--%>
                        </label>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary form-control" value="설강하기">
            </form>
        </div>
    </div>
    <div class="col-lg-4"></div>
</div>
</body>
</html>
